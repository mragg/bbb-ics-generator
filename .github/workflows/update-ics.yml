name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Alle 6 Stunden automatisch
  workflow_dispatch:      # Ermöglicht manuelles Starten

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create generated directory
        run: mkdir -p generated

      - name: Generate ICS files
        run: npm run update

      - name: Collect and Move ICS files
        run: |
          echo "Sammle generierte Dateien ein..."
          # Suche im gesamten Projekt nach .ics Dateien und kopiere sie nach ./generated
          # Wir nutzen -exec cp, um alles in den flachen Ordner zu schieben
          find . -name "*.ics" -type f -not -path "*/node_modules/*" -exec cp -v {} ./generated/ \;
          
          # Sicherheitscheck für Pfade, die oft bei 'path.resolve' entstehen
          if [ -d "src/generated" ]; then cp -v src/generated/*.ics ./generated/ 2>/dev/null || true; fi

      - name: Generate HTML Page
        run: npm run generate-html

      - name: Debug - Final Check
        run: |
          echo "=== Finale Dateiliste im Deployment-Ordner (generated) ==="
          ls -la generated/
          echo "=== Suche nach ics-Inhalt in der index.html ==="
          grep "ics" generated/index.html || echo "Keine ICS-Links in index.html gefunden"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './generated'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
