name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Alle 6 Stunden
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate ICS files
        run: npm run update
        
      - name: Generate HTML
        run: npm run generate-html

      - name: List generated files (debug)
        run: |
          echo "=== Contents of generated/ ==="
          ls -la generated/
          echo "=== ICS files ==="
          find generated/ -name "*.ics" -ls
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./generated
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
